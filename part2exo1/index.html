<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img src="./Exercice_1_images_image1.jpg" id="image1" />

    <script>
        document.getElementById("image1").addEventListener("mouseover", mouseOver);


        function mouseOver() {
            document.getElementById("image1").src = "./Exercice_1_images_image1_2.jpg";
        }

        document.getElementById("image1").addEventListener("mouseout", mouseOut);


        function mouseOut() {

            document.getElementById("image1").src = "./Exercice_1_images_image1.jpg";
        }
    </script>
</body>

</html>
